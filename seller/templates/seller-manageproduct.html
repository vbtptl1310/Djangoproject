{% extends 'seller-header.html' %}
{% load static %}

{% block content %}
<section id="main-content">
	<section class="wrapper">
		<div class="table-agile-info">
 <div class="panel panel-default">
     
    </div>
    <div>
      <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
<div class="tables">
    <div class="panel-body widget-shadow">
        <header class="panel-heading">Product List</header>
       
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>price</th>
                    <th>Quantity</th>
                    <th>Discount</th>
                    <th>Image</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in productlist %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.des}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.discount}}</td>
                    <td><img src="{{item.pic.url}}" alt="" height="50" width="50"></td>

                    <td><a href="{% url 'edit' item.id %}">Edit</a> | <a href="{% url 'delete' item.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
